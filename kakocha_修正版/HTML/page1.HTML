<!DOCTYPE html>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .toolbar {
      position: fixed;
      top: 0;
      right: 0;
      width: 150px;
      height: 100%;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      box-shadow: -2px 0 5px rgba(0,0,0,0.1);
      overflow-y: auto;
      z-index: 1000;
    }
    .toolbar button, .toolbar input {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .toolbar button.active {
      background-color: yellow;
    }
    .toolbar button.highlighted {
      background-color: orange;
      position: relative;
    }
    .toolbar button.highlighted::after {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      width: calc(100% + 20px);
      height: calc(100% + 20px);
      border: 2px solid red;
      border-radius: 50%;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.7;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
    .canvas-container {
      flex: 1;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: calc(100vw - 150px);
      height: 100vh;
    }
    canvas {
      position: absolute;
      width: 100%;
      height: 100%;
    }
    #colorWheel {
      display: none; /* è‰²ç›¸ç’°ã‚’éè¡¨ç¤ºã«ã™ã‚‹ */
    }
    #colorImage {
      width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
    .tutorial-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 18px;
      flex-direction: column;
      z-index: 10;
    }
    .highlight {
      position: absolute;
      background: rgba(255, 255, 255, 0.3);
      border: 2px solid yellow;
      border-radius: 5px;
    }
    .tutorial-buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    .tutorial-button {
      background: #fff;
      color: black;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <button id="penTool">ğŸ–Š ãƒšãƒ³</button>
    <button id="eraserTool">ğŸ§½ æ¶ˆã—ã‚´ãƒ </button>
    <button id="blurTool">ğŸ’¨ ã¼ã‹ã—</button>
    <input type="color" id="colorPicker" value="#000000">

  <!-- ãƒãƒ¥ãƒ¼ãƒˆãƒªã‚¢ãƒ«ã®ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ -->
  <div class="tutorial-overlay" id="tutorial">
    <div id="tutorial-text">ãƒãƒ¥ãƒ¼ãƒˆãƒªã‚¢ãƒ«ã¸ã‚ˆã†ã“ãï¼</div>
    <div class="tutorial-buttons">
      <button class="tutorial-button" onclick="prevStep()">æˆ»ã‚‹</button>
      <button class="tutorial-button" onclick="nextStep()">æ¬¡ã¸</button>
      <button class="tutorial-button" onclick="restartTutorial()">æœ€åˆã‹ã‚‰</button>

  <script>
    const backgroundCanvas = document.getElementById('backgroundCanvas');
    const backgroundCtx = backgroundCanvas.getContext('2d');
    const drawingCanvas = document.getElementById('drawingCanvas');
    const drawingCtx = drawingCanvas.getContext('2d');
    const opacityInput = document.getElementById('opacity');
    const backToTopButton = document.getElementById('backToTop');

    let currentOpacity = 0.5;

    function drawBackground() {
      backgroundCtx.clearRect(0, 0, backgroundCanvas.width, backgroundCanvas.height);
      backgroundCtx.globalAlpha = currentOpacity;
    }

    opacityInput.addEventListener('input', (e) => {
      currentOpacity = parseFloat(e.target.value);
      drawBackground();
    });

    let tool = 'pen';
    let brushColor = '#000000';
    let brushSize = 2;
    let isDrawing = false;
    let history = [];
    let redoStack = [];

    document.getElementById('penTool').addEventListener('click', () => tool = 'pen');
    document.getElementById('eraserTool').addEventListener('click', () => tool = 'eraser');
    document.getElementById('blurTool').addEventListener('click', () => tool = 'blur');
    document.getElementById('colorPicker').addEventListener('input', (e) => brushColor = e.target.value);
    document.getElementById('brushSize').addEventListener('input', (e) => brushSize = parseInt(e.target.value));
    document.getElementById('clearCanvas').addEventListener('click', () => {
      drawingCtx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);
      backgroundCtx.clearRect(0, 0, backgroundCanvas.width, backgroundCanvas.height);
      history = [];
      redoStack = [];
    });

    // ã‚­ãƒ£ãƒ³ãƒã‚¹ã®ã‚µã‚¤ã‚ºã‚’è¨­å®šã™ã‚‹é–¢æ•°
    function resizeCanvas() {
      backgroundCanvas.width = window.innerWidth;
      backgroundCanvas.height = window.innerHeight;
      drawingCanvas.width = window.innerWidth;
      drawingCanvas.height = window.innerHeight;
    }

    // åˆæœŸåŒ–æ™‚ã¨ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ãƒªã‚µã‚¤ã‚ºæ™‚ã«ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚µã‚¤ã‚ºã‚’èª¿æ•´
    window.addEventListener('load', resizeCanvas);
    window.addEventListener('resize', resizeCanvas);

    // ãƒã‚¦ã‚¹ã‚¤ãƒ™ãƒ³ãƒˆã®åº§æ¨™è¨ˆç®—ã‚’ä¿®æ­£
    function getCanvasPoint(event) {
      const rect = drawingCanvas.getBoundingClientRect();
      const scaleX = drawingCanvas.width / rect.width;
      const scaleY = drawingCanvas.height / rect.height;
      return {
        x: (event.clientX - rect.left) * scaleX,
        y: (event.clientY - rect.top) * scaleY
      };
    }

    // ãƒã‚¦ã‚¹ãŠã‚ˆã³ãƒšãƒ³ã‚¤ãƒ™ãƒ³ãƒˆãƒãƒ³ãƒ‰ãƒ©ã‚’æ›´æ–°
    function startDrawing(event) {
      isDrawing = true;
      const point = getCanvasPoint(event);
      drawingCtx.beginPath();
      drawingCtx.moveTo(point.x, point.y);
    }

    function draw(event) {
      if (!isDrawing) return;
      
      const point = getCanvasPoint(event);
      if (tool === 'pen') {
        drawingCtx.strokeStyle = brushColor;
        drawingCtx.lineWidth = brushSize;
        drawingCtx.lineTo(point.x, point.y);
        drawingCtx.stroke();
      } else if (tool === 'eraser') {
        drawingCtx.clearRect(point.x - brushSize/2, point.y - brushSize/2, brushSize, brushSize);
      } else if (tool === 'blur') {
        drawingCtx.filter = 'blur(5px)';
        drawingCtx.drawImage(
          drawingCanvas, 
          point.x - brushSize/2, point.y - brushSize/2, 
          brushSize, brushSize, 
          point.x - brushSize/2, point.y - brushSize/2, 
          brushSize, brushSize
        );
        drawingCtx.filter = 'none';
      }
    }

    function stopDrawing() {
      isDrawing = false;
      saveState();
    }

    drawingCanvas.addEventListener('mousedown', startDrawing);
    drawingCanvas.addEventListener('mousemove', draw);
    drawingCanvas.addEventListener('mouseup', stopDrawing);
    drawingCanvas.addEventListener('mouseout', stopDrawing);

    // ãƒšãƒ³ã‚¤ãƒ™ãƒ³ãƒˆã®è¿½åŠ 
    drawingCanvas.addEventListener('pointerdown', startDrawing);
    drawingCanvas.addEventListener('pointermove', draw);
    drawingCanvas.addEventListener('pointerup', stopDrawing);
    drawingCanvas.addEventListener('pointerout', stopDrawing);

    function saveState() {
      history.push(drawingCanvas.toDataURL());
      redoStack = [];
    }

    const randomImageButton = document.getElementById('randomImage');

    const images = [
      'images_page1/CGSD.jpg',
      'images_page1/CGSD2.jpg',
      'images_page1/SD.jpg',
      'images_page1/SD2.jpg',
      'images_page1/SD3.jpg',
      'images_page1/ã‹ã“ã¡ã‚ƒã‚“1.jpg',
      'images_page1/ã‹ã“ã¡ã‚ƒã‚“2.jpg',
      'images_page1/ã‹ã“ã¡ã‚ƒã‚“3.jpg',
      'images_page1/ã‹ã“ã¡ã‚ƒã‚“4.jpg',
      'images_page1/ã‹ã‚ã„ã„ç”·.jpg',
      'images_page1/ã‹ã‚ã„ã„ç”·2.jpg',
      'images_page1/ãƒ†ã‚™ãƒ•ã‚©ãƒ«ãƒ¡å¥³ã®å­.jpg',
      'images_page1/ãƒ†ã‚™ãƒ•ã‚©ãƒ«ãƒ¡å¥³ã®å­2.jpg',
      'images_page1/ãƒªã‚¢ãƒ«å¯„ã‚Šã®å¥³ã®å­.jpg',
      'images_page1/ãƒªã‚¢ãƒ«å¯„ã‚Šã®å¥³ã®å­2.jpg',
      'images_page1/ãƒªã‚¢ãƒ«å¯„ã‚Šã®å¥³ã®å­3.jpg',
      'images_page1/å¤ã®å¥³ã®å­.jpg',
      'images_page1/é‡‘é­šã¨å¥³ã®å­.jpg',
      'images_page1/é‡‘é«ªã®å¥³ã®å­.jpg',
      'images_page1/å‰£æŒã£ã¦ã¦ã‹ã‚ã„ã„ã­ copy.jpg',
      'images_page1/çŠ¬ã¨å¥³ã®å­.jpg',
      'images_page1/éŠƒã¨å¥³ã®å­.jpg',
      'images_page1/éŠƒã¨å¥³ã®å­2.jpg',
      'images_page1/éŠƒã¨ç”· copy.jpg',
      'images_page1/èµ¤é«ªã®ç”·.jpg',
      'images_page1/çŒ«ã¨å¥³ã®å­.jpg'
    ];
    
    // ãƒ—ãƒªãƒ­ãƒ¼ãƒ‰ç”¨ã®é–¢æ•°
    function preloadImages() {
      return images.map(src => {
        const img = new Image();
        img.src = src;
        // ã‚¨ãƒ©ãƒ¼ãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°ã‚’è¿½åŠ 
        img.onerror = () => {
          console.error(`ç”»åƒã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ: ${src}`);
        };
        img.onload = () => {
          console.log(`ç”»åƒã®èª­ã¿è¾¼ã¿ã«æˆåŠŸ: ${src}`);
        };
        return img;
      });
    }

    const preloadedImages = preloadImages();

    // ã‚­ãƒ£ãƒ³ãƒã‚¹ã«ç”»åƒã‚’æç”»ã™ã‚‹é–¢æ•°ã‚’ä¿®æ­£
    function drawImageOnCanvas(img) {
      if (!img.complete || img.naturalWidth === 0) {
        console.error('ç”»åƒã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ:', img.src);
        return;
      }

      const ctx = backgroundCanvas.getContext('2d');
      ctx.clearRect(0, 0, backgroundCanvas.width, backgroundCanvas.height);
      
      // é€æ˜åº¦ã‚’è¨­å®š
      ctx.globalAlpha = currentOpacity;
      
      // ç”»åƒã®ã‚¢ã‚¹ãƒšã‚¯ãƒˆæ¯”ã‚’ç¶­æŒã—ãªãŒã‚‰ã‚­ãƒ£ãƒ³ãƒã‚¹ã«åˆã‚ã›ã‚‹
      const imgAspect = img.width / img.height;
      const canvasAspect = backgroundCanvas.width / backgroundCanvas.height;
      let drawWidth, drawHeight, x, y;

      if (imgAspect > canvasAspect) {
        // ç”»åƒãŒæ¨ªé•·ã®å ´åˆ
        drawWidth = backgroundCanvas.width;
        drawHeight = drawWidth / imgAspect;
        x = 0;
        y = (backgroundCanvas.height - drawHeight) / 2;
      } else {
        // ç”»åƒãŒç¸¦é•·ã®å ´åˆ
        drawHeight = backgroundCanvas.height;
        drawWidth = drawHeight * imgAspect;
        x = (backgroundCanvas.width - drawWidth) / 2;
        y = 0;
      }

      // ç”»åƒã‚’æç”»
      ctx.drawImage(img, x, y, drawWidth, drawHeight);
    }

    // ãƒ©ãƒ³ãƒ€ãƒ ç”»åƒãƒœã‚¿ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’ä¿®æ­£
    randomImageButton.addEventListener('click', () => {
      const randomIndex = Math.floor(Math.random() * images.length);
      const selectedImage = preloadedImages[randomIndex];
      
      if (selectedImage.complete && selectedImage.naturalWidth !== 0) {
        drawImageOnCanvas(selectedImage);
      } else {
        selectedImage.onload = () => drawImageOnCanvas(selectedImage);
      }
    });

    // é€æ˜åº¦å¤‰æ›´æ™‚ã«ç¾åœ¨ã®ç”»åƒã‚’å†æç”»
    opacityInput.addEventListener('input', (e) => {
      currentOpacity = parseFloat(e.target.value);
      const currentImage = preloadedImages.find(img => img.complete);
      if (currentImage) {
        drawImageOnCanvas(currentImage);
      }
    });

    backToTopButton.addEventListener('click', () => {
      window.location.href = "file:///C:/Users/xuoxo/Downloads/kakocha_%E4%BF%AE%E6%AD%A3%E7%89%88/HTML/index.HTML";
    });

    // 3åˆ†é–“æ“ä½œãŒãªã„å ´åˆã«ãƒˆãƒƒãƒ—ãƒšãƒ¼ã‚¸ã«é·ç§»ã™ã‚‹ã‚¿ã‚¤ãƒãƒ¼ã‚’è¨­å®š
    let inactivityTimer;
    function resetInactivityTimer() {
      clearTimeout(inactivityTimer);
      inactivityTimer = setTimeout(() => {
        window.location.href = "file:///C:/Users/xuoxo/Downloads/kakocha_%E4%BF%AE%E6%AD%A3%E7%89%88/HTML/index.HTML";
      }, 3 * 60 * 1000); // 3åˆ† (3 * 60 * 1000ãƒŸãƒªç§’)
    }

    // ãƒ¦ãƒ¼ã‚¶ãƒ¼ã®æ“ä½œã‚’ç›£è¦–ã—ã¦ã‚¿ã‚¤ãƒãƒ¼ã‚’ãƒªã‚»ãƒƒãƒˆ
    ['mousedown', 'mousemove', 'keydown', 'pointerdown', 'pointermove', 'pointerup'].forEach(event => {
      document.addEventListener(event, resetInactivityTimer);
    });

    // ãƒšãƒ¼ã‚¸ãŒèª­ã¿è¾¼ã¾ã‚ŒãŸã¨ãã«ã‚¿ã‚¤ãƒãƒ¼ã‚’è¨­å®š
    window.addEventListener('load', resetInactivityTimer);

    // ãƒœã‚¿ãƒ³ãŒæŠ¼ã•ã‚ŒãŸã¨ãã«é»„è‰²ã«å¤‰æ›´
    document.querySelectorAll('.toolbar button').forEach(button => {
      button.addEventListener('click', () => {
        document.querySelectorAll('.toolbar button').forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
      });
    });

    function someFunction() {
      const obj = getObject(); // ä¾‹: ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã‚’å–å¾—ã™ã‚‹é–¢æ•°
      if (!obj || !obj.row) {
        console.error('ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã¾ãŸã¯ row ãƒ—ãƒ­ãƒ‘ãƒ†ã‚£ãŒæœªå®šç¾©ã§ã™');
        return;
      }

      // obj.row ã‚’ä½¿ç”¨ã™ã‚‹ã‚³ãƒ¼ãƒ‰
      console.log(obj.row);
    }

    function getObject() {
      // ä¾‹: ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã‚’è¿”ã™é–¢æ•°
      return undefined; // ã“ã“ã‚’é©åˆ‡ãªã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã«ç½®ãæ›ãˆã¾ã™
    }

    someFunction();

    // ãƒãƒ¥ãƒ¼ãƒˆãƒªã‚¢ãƒ«ã®ã‚¹ãƒ†ãƒƒãƒ—ã‚’å®šç¾©
    const tutorialSteps = [
      { text: "ãƒãƒ¥ãƒ¼ãƒˆãƒªã‚¢ãƒ«ã¸ã‚ˆã†ã“ãï¼", highlight: null },
      { text: "ã“ã®ãƒœã‚¿ãƒ³ã§ãƒšãƒ³ãƒ„ãƒ¼ãƒ«ã‚’é¸æŠã§ãã¾ã™", highlight: "#penTool" },
      { text: "ã“ã®ãƒœã‚¿ãƒ³ã§æ¶ˆã—ã‚´ãƒ ã‚’é¸æŠã§ãã¾ã™", highlight: "#eraserTool" },
      { text: "ã¼ã‹ã—ãƒ„ãƒ¼ãƒ«ã‚’é¸æŠã§ãã¾ã™", highlight: "#blurTool" },
      { text: "ã“ã“ã§è‰²ã‚’å¤‰æ›´ã§ãã¾ã™", highlight: "#colorPicker" },
      { text: "ãƒ–ãƒ©ã‚·ã®ã‚µã‚¤ã‚ºã‚’èª¿æ•´ã§ãã¾ã™", highlight: "#brushSize" },
      { text: "ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚’ã‚¯ãƒªã‚¢ã™ã‚‹ãƒœã‚¿ãƒ³ã§ã™", highlight: "#clearCanvas" },
      { text: "ãƒ©ãƒ³ãƒ€ãƒ ãªç”»åƒã‚’è¨­å®šã™ã‚‹ãƒœã‚¿ãƒ³ã§ã™", highlight: "#randomImage" },
      { text: "èƒŒæ™¯ç”»åƒã®é€æ˜åº¦ã‚’èª¿æ•´ã§ãã¾ã™", highlight: "#opacity" },
      { text: "ãƒˆãƒƒãƒ—ãƒšãƒ¼ã‚¸ã«æˆ»ã‚‹ãƒœã‚¿ãƒ³ã§ã™", highlight: "#backToTop" },
      { text: "å®Œäº†ï¼ã•ã£ããæã„ã¦ã¿ã¾ã—ã‚‡ã†ï¼", highlight: null }
    ];

    let currentStep = 0;

    function updateTutorial() {
      const overlay = document.getElementById("tutorial");
      const tutorialText = document.getElementById("tutorial-text");

      if (currentStep >= tutorialSteps.length) {
        overlay.style.display = "none";  // ãƒãƒ¥ãƒ¼ãƒˆãƒªã‚¢ãƒ«çµ‚äº†
        return;
      }

      if (currentStep < 0) currentStep = 0;

      const step = tutorialSteps[currentStep];
      tutorialText.innerText = step.text;

      // æ—¢å­˜ã®ãƒã‚¤ãƒ©ã‚¤ãƒˆã‚’å‰Šé™¤
      document.querySelectorAll(".highlight").forEach(el => el.remove());

      // ãƒã‚¤ãƒ©ã‚¤ãƒˆã‚’è¿½åŠ 
      if (step.highlight) {
        const target = document.querySelector(step.highlight);
        if (target) {
          const rect = target.getBoundingClientRect();
          const highlight = document.createElement("div");
          highlight.classList.add("highlight");
          highlight.style.width = rect.width + "px";
          highlight.style.height = rect.height + "px";
          highlight.style.top = rect.top + window.scrollY + "px";
          highlight.style.left = rect.left + window.scrollX + "px";
          document.body.appendChild(highlight);

          // ãƒœã‚¿ãƒ³ã‚’ã‚ªãƒ¬ãƒ³ã‚¸è‰²ã«å¤‰æ›´
          document.querySelectorAll('.toolbar button').forEach(btn => btn.classList.remove('highlighted'));
          target.classList.add('highlighted');
        }
      } else {
        // ãƒã‚¤ãƒ©ã‚¤ãƒˆãŒãªã„å ´åˆã€ã™ã¹ã¦ã®ãƒœã‚¿ãƒ³ã®ã‚ªãƒ¬ãƒ³ã‚¸è‰²ã‚’è§£é™¤
        document.querySelectorAll('.toolbar button').forEach(btn => btn.classList.remove('highlighted'));
      }
    }

    function nextStep() {
      currentStep++;
      updateTutorial();
    }

    function prevStep() {
      currentStep--;
      updateTutorial();
    }

    function restartTutorial() {
      currentStep = 0;
      document.getElementById("tutorial").style.display = "flex";
      updateTutorial();
    }

    function skipTutorial() {
      document.getElementById("tutorial").style.display = "none";
    }

    // **ãƒšãƒ¼ã‚¸ã‚’é–‹ããŸã³ã«ãƒãƒ¥ãƒ¼ãƒˆãƒªã‚¢ãƒ«ã‚’ãƒªã‚»ãƒƒãƒˆ**
    window.onload = () => {
      currentStep = 0;
      document.getElementById("tutorial").style.display = "flex";
      updateTutorial();
    };

    // ãƒãƒ¥ãƒ¼ãƒˆãƒªã‚¢ãƒ«ã‚’è¦‹ã‚‹ãƒœã‚¿ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’è¿½åŠ 
    document.getElementById("tutorialButton").addEventListener('click', () => {
      restartTutorial();
    });
  </script>
